    <title>Piggy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
      
       <!-- Circular Head-->
       <div class="head">

         <div class="head-copy"></div>

         </div>
         
         <!-- Right Ear ~ Light Gray-->
          <div class="ear-right">
         </div>
         
         <!-- Left Eye ~ White -->
         <div class="eye-left">

           </div>
         </div>

          <div class="nose">

          </div>

       </div>
